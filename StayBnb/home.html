<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayBnB</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
<!-- Header-->

<div class="header">
    <nav>
        <img src="images/logo.png" alt="staybnb" class="logo" />
        <ul class="nav-links">
            <li><a href="#">Popular Places</a></li>
            <li><a href="#">Travel Outside</a></li>
            <li><a href="#">Online Packages</a></li>
        </ul>
        <a href="#" class="register-btn">Register Now</a>
    </nav>
    <div class="container">
        <h1>Find Your Next Stay</h1>
        <div class="search-bar">
            <form>
                <div class="location-input">
                    <label>Location</label>
                    <input type="text" placeholder="Where are you going?">
                </div>
                <div>
                    <label>Check in</label>
                    <input type="text" placeholder="Add Date">
                </div>
                <div>
                    <label>Check out</label>
                    <input type="text" placeholder="Add Date">
                </div>
                <div>
                    <label>Guest</label>
                    <input type="text" placeholder="Add Guest">
                </div>
                <button type="submit"><img src="images/search.png" ></button>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <h2 class="sub-title">Exclusives</h2>
    <div class="exclusives">
        <div>
            <img alt="place-picture5" src="images/image-1.png" >
        </div>
        <div>
            <img alt="place-picture4" src="images/image-2.png" >
        </div>
        <div>
            <img alt="place-picture3" src="images/image-3.png" >
        </div>
        <div>
            <img alt="place-picture2" src="images/image-4.png" >
        </div>
        <div>
            <img alt="place-picture" src="images/image-5.png" >
        </div>
    </div>
</div>



</body>
</html>
